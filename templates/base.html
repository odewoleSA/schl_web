<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <div class="container-fluid">
  {% block navigation %}
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark" style="font-size: 18px;background-image: url(../static/images/Background_admission.jpg);">
      <a class="navbar-brand" href="/"><img src="{{ url_for('static', filename='images/logo_2.png') }}" alt="Logo" style="width:40px;"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about-us">About Us</a>
          </li>
          <!-- Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
              Admission
            </a>
            <div class="dropdown-menu" style="font-size: 16px;">
              <a class="dropdown-item" href="#">New Student</a>
              <a class="dropdown-item" href="#">Returning Student</a>
              <a class="dropdown-item" href="#">Our Staff</a>
            </div>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="/register">Register</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="/contact">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>

  {% endblock %}

  {% block content %}

  {% endblock %}

  {% block footer %}
  <div class="row" style="margin-top: 2px;background-color: #202020;color: #838383;padding-top: 15px;padding-bottom: 20px;font-size: 18px;">
    <div class="col-sm-10 col-md-10 col-lg-10">
      School Name, 2012 - 2021. All rights reserved
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2" style="color: #ffffff;">
        <a href="#" target="_blank" title="Facebook"><i class="fab fa-facebook" style="color: #ffffff"></i></a>&nbsp;&nbsp;&nbsp;
        <a href="#" target="_blank" title="Twitter"><i class="fab fa-twitter" style="color: #ffffff"></i></a>&nbsp;&nbsp;&nbsp;
        <a href="#" target="_blank" title="Intagram"><i class="fab fa-instagram" style="color: #ffffff"></i></a>
    </div>
  </div>
  {% endblock %}
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Custom Static files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='script/page_script.js') }}"></script>

  </div>
  </body>
</html>
